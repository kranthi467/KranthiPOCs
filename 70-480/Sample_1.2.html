<body>
 <div id="outerDiv">
 <p class='mainPara'>Main Paragraph</p>
 <ul>
 <li>First List Item</li>
 <li>Second List Item</li>
 <li>Third List Item</li>
 <li>Fourth List Item</li>
 </ul>
 <audio controls autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"/>
        <p>Your browser does not support HTML5 audio.</p>
</audio>
<canvas id="drawingSurface" width="600" height="400">
        Your browser does not support HTML5.
        </canvas>
 <div id="innerDiv">
 <p class='subPara' id='P1'>Paragraph 1</p>
 <p class='subPara' id='P2'>Paragraph 2</p>
 <p class='subPara' id='P3'>Paragraph 3</p>
 <p class='subPara' id='P4'>Paragraph 4</p>
 </div>
 <table>
 <tr>
 <td>Row 1
 </td>
 </tr>
 <tr>
 <td>Row 2
 </td>
 </tr>
 <tr>
 <td>Row 3
 </td>
 </tr>
 <tr>
 <td>Row 4
 </td>
 </tr>
 <tr>
 <td>Row 5
 </td>
 </tr>
 </table>
 <input type="text"/><input type="submit" value="Submit"/>
 <video src="samplevideo.mp4" autoplay height="400" poster="picture.jpg" id="sampleVideo"></video>
 <video controls height="400" loop poster="picture.jpg">
        <source src="samplevideo.mp4" type="video/mp4"/>
        <object>
        <p>Video is not supported by this browser.</p>
        </object>      
</video><br/>
<img id="backButton" src="picture.jpg" onclick="back();"/><br/>
<img id="playButton" src="picture.jpg" onclick="play();"/><br/>
<img id="PauseButton" src="picture.jpg" onclick="pause();"/><br/>
 </div>
</body>
<script>
    document.onreadystatechange = function(){
        console.log(this.readyState);
        if(this.readyState == 2){
            var pTag = document.querySelectorAll("p");
            alert(pTag[0].innerHTML+pTag[pTag.length - 1].innerHTML);
        }
    }
    var video;
    var linex = 1000;
    var liney = 10;
    window.onload = function () {
    video = document.getElementById("sampleVideo");
    var drawingSurface = document.getElementById("drawingSurface");
    ctxt = drawingSurface.getContext("2d");
    }
    drawingSurface.onclick = function(){
        ctxt.beginPath();
        ctxt.moveTo(10, 10);
        ctxt.lineTo(linex-=10, liney+=10);
        ctxt.stroke();
    }
    function play() {
    video.play();
    }
    function pause() {
    video.pause();
    }
    function back() {
    video.currentTime -= 10;
    }
</script>
<style>
    canvas {
        border: 4px solid limegreen;
        overflow: visible;
    }
        img {
           height:  16px; 
        }
        img:hover {
        cursor: pointer;
        }
</style>
